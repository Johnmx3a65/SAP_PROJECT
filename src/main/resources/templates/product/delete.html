<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/product/delete/{id}(id=${product.id})}" method="POST">
                <fieldset>
                    <legend>Delete Product</legend>

                    <div>
                        <img id="preview-image" class="round" th:src="@{'data:image/jpeg;base64,'+${product.photoBase64}}" alt=""/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_title">Product Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_title" placeholder="Post Title" name="title" th:value="${product.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_price">Price</label>
                        <div class="col-sm-4 ">
                            <input type="number" min="1" step="any" class="form-control" id="product_price" placeholder="Price" name="price" th:value="${product.price}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_description">Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="product_description" name="description" th:field="${product.description}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_companyName">Company Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_companyName" placeholder="Company Name" name="user" th:value="${product.author.companyName}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_category">Category</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_category" placeholder="Category" name="category" th:value="${product.category.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/product/{id}(id = ${product.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
