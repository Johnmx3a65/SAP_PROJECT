<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="product : ${products}">
                <div class="col-md-6">
                    <product>
                        <header>
                            <img id="preview-image" class="round" th:src="@{'data:image/jpeg;base64,'+${product.photoBase64}}" alt=""/>
                            <h2 th:text="${product.title}"></h2>
                            <p class="price" th:text="${product.price}"></p>
                        </header>

                        <p th:text="${product.summary}"></p>

                        <small class="author" th:text="${product.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/product/{id}(id=${product.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </product>
                </div>
            </th:block>
        </div>
    </div>
</main>
