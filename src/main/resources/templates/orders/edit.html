<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/order/edit/{id}(id=${order.id})}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Edit Product</legend>

                    <div>
                        <img id="preview-image" class="round" th:src="@{'data:image/jpeg;base64,'+${order.product.photoBase64}}" alt=""/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_title">Product Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_title" placeholder="Post Title" name="title" th:value="${order.product.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_price">Price</label>
                        <div class="col-sm-4 ">
                            <input type="number" min="0.01" step="0.01" class="form-control" id="product_price" placeholder="Price" name="price" th:value="${order.product.price}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_companyName">Company</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_companyName" placeholder="Company Name" name="companyName" th:value="${order.product.author.companyName}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_quantity">Quantity</label>
                        <div class="col-sm-4 ">
                            <input type="number" min="1" step="1" class="form-control" id="product_quantity" placeholder="min 1" name="quantity" th:value="${order.quantity}" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_destination">Destination</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_destination" placeholder="36A Couching St, Watlington" name="destination" th:value="${order.destination}" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_phone">Phone</label>
                        <div class="col-sm-4 ">
                            <label>+359 </label>
                            <input type="tel" id="user_phone" pattern="[0-9]{9}" placeholder="999-999-999" name="phone" th:value="${order.customerPhone}" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/profile}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
