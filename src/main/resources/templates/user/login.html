<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label th:class="${(isErrorLogIn)? 'col-sm-4 control-label text-danger' : 'col-sm-4 control-label' }" for="user_email">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="user_email" placeholder="Email" name="email" required="required"/>
                        </div>
                        <th:block th:if="${isErrorLogIn}">
                            <div class="col-sm-3">
                                <small id="emailHelp" class="text-danger">
                                    Invalid email
                                </small>
                            </div>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label th:class="${(isErrorLogIn)? 'col-sm-4 control-label text-danger' : 'col-sm-4 control-label' }" for="password">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required"/>
                        </div>
                        <th:block th:if="${isErrorLogIn}">
                            <div class="col-sm-3">
                                <small id="passwordHelp" class="text-danger">
                                    Invalid password
                                </small>
                            </div>
                        </th:block>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
